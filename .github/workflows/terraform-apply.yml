name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "apply" to confirm deployment'
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'apply' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-2' }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Save Outputs
        id: outputs
        run: |
          echo "deployment_summary<<EOF" >> $GITHUB_OUTPUT
          terraform output -json deployment_summary | jq -r '.' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment Deployment Summary
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const summary = `## ðŸš€ Deployment Complete
            
            **Environment:** production
            **Commit:** ${{ github.sha }}
            **Actor:** @${{ github.actor }}
            
            ### Outputs
            \`\`\`json
            ${{ steps.outputs.outputs.deployment_summary }}
            \`\`\`
            `;
            
            // Find recent commits
            const commits = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 1
            });
            
            if (commits.data.length > 0) {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: summary
              });
            }
